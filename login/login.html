<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="login-style.css">
  <title>Document</title>

</head>

<body class="gambar-bg d-flex justify-content-center align-items-center min-vh-100">

  <div class="container mt-5 pt-5 p-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card bg-black pb-4 pt-4 p-2 rounded-5 shadow-lg">
          <div class="card-header text-center text-light card-header-tabs mt-3">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-4 form-floating">
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                <label for="username">Username</label>
              </div>
              <div class="mb-4 form-floating">
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                <label for="password">Password</label>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-dark container">Login</button>
              </div>
              <div class="text-light text-center font-kecil">
                <p>Belum punya akun? <a href="register.html" class="text-decoration-none">Sign up</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
